<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Assessment Test</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="index.html" method="post">
      <label for="First Name">First Name:</label>
      <input type="text" name="First Name" placeholder="First Name" required>
      <label for="Last Name">Last Name:</label>
      <input type="text" name="Last Name" placeholder="Last Name" required>
      <p></p>

      <label for="Email">Email:</label>
      <input type="email" name="Email" placeholder="name@email.com" required>

      <label for="Password">Password:</label>
      <input type="password" name="Password" value="">

      <p>Are you over the age of 18?</p>

      <label for="Age Selector">Yes: </label>
      <input type="radio" name="Age Selector" value="">
      <label for="Age Selector">No: </label>
      <input type="radio" name="Age Selector" value="">

      <p>Do you have a credit card or paypal?</p>

      <select name="payment">
        <option value="CC">CC</option>
        <option value="Paypal">PP</option>
      </select>

      <p></p>

      <input type="submit" name="" value="Submit Feedback">

    </form>


  </body>
</html>
